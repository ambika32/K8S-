apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment1
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: myfirstprojectapp1
      version: 2.6.1
  template:
    metadata:
      labels:
        app: myfirstprojectapp1
        version: 2.6.1
    spec:
      containers:
      - name: myhealetapp1-container
        image: ambika366/loginpagetemplate:latest
        ports:
        - containerPort: 80

---

